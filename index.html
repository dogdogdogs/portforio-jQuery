<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>練習-jQuery</title>
</head>
<body>
  <h1>jQuery練習</h1>

  <!-- 文字の書き換え -->
  <section>
    <div>
      <h2>文字の変更</h2>
      <p id="text1">No Change</p>
    </div>
  </section>
  <!-- ボタンを押したら文字の変更 -->
  <section>
    <div>
      <h2>ボタンを押したら文字の変更</h2>
      <button id="button1">change</button>
      <p id="text2">こんにちは</p>
    </div>
  </section>
  <!-- クラスの追加 -->
  <section>
    <div class="addclass">
      <h2>クラスの追加</h2>
      <p class="addclass1">Hello</p>
    </div>
  </section>
  <!-- 複数要素の取得、特定の要素、要素の削除、 -->
  <section>
    <div class="some">
      <h2>複数要素の取得、特定の要素、要素の削除</h2>
      <ul class="remove1">
        <li>aaaaa</li>
        <li>bbbbb</li>
        <li>ccccc</li>
        <li>ddddd</li>
      </ul>
    </div>
  </section>
  <!-- スタイルの変更 -->
  <section>
    <div>
      <h2>スタイルの変更</h2>
      <p id="addstyle1">赤に変わるヨ</p>
      <button id="button2">change</button>
    </div>
  </section>
  <!-- メゾットの連結（メゾットチェーン） -->
  <section>
    <div>
      <h2>メゾットの連結</h2>
      <p id="addstyle2">メゾットの連結</p>
      <button id="button3">change</button>
    </div>
  </section>
  
  <!-- CDN利用はサイト：https://code.jquery.com で取得 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
